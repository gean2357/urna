<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urna Eletrônica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card text-center">
          <div class="card-header">
            <h3>Urna Eletrônica</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="numeroCandidato">Digite o número do candidato:</label>
              <input type="text" id="numeroCandidato" class="form-control" maxlength="2">
            </div>
            <div id="candidatoInfo" class="mt-3">
              <!-- Informações do candidato aparecerão aqui -->
            </div>
            <div class="mt-3">
              <button class="btn btn-primary" onclick="confirmarVoto()">Confirmar</button>
              <button class="btn btn-warning" onclick="corrigirVoto()">Corrigir</button>
              <button class="btn btn-danger" onclick="votoNulo()">Voto Nulo</button>
            </div>
          </div>
          <div class="card-footer text-muted">
            <button class="btn btn-success" onclick="finalizarVotacao()">Finalizar Votação</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <audio id="urnaSound" src="urna-sound.mp3"></audio>

  <div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="resultadoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultadoModalLabel">Resultado da Votação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="resultadoTexto"></p>
          <canvas id="resultadoGrafico"></canvas>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
